version: '3'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password  # Change in prod
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: start-dev

  nginx:
    image: nginx:1.27
    volumes:
      - ./static:/usr/share/nginx/html:ro
    expose:
      - "80"

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
    command:
      - --provider=keycloak-oidc
      - --client-id=nginx-client  ### Configured in Keycloak
      - --client-secret=O68nO00k6L60tWGng5XT5ERNgFcx6ydS  ### Configured in Keycloak
      - --redirect-url=http://4.223.108.247/oauth2/callback
      - --oidc-issuer-url=http://4.223.108.247:8080/realms/webapp
      - --cookie-secret=oFSyhqPOvsTcT2k4W6a9GzG4LgcDr0Px4GdYak360RA= ### head -c 32 /dev/urandom | base64
      - --cookie-secure=false  ### Since using HTTP
      - --cookie-samesite=lax
      - --email-domain=*
      - --upstream=http://nginx:80
      - --http-address=0.0.0.0:80
    ports:
      - "80:80"
    depends_on:
      - nginx
      - keycloak

volumes:
  pgdata:
---
- name: Configure Docker and deploy containers
  hosts: vm
  become: yes
  vars:
    postgres_db: "{{ lookup('env', 'POSTGRES_DB') }}"
    postgres_user: "{{ lookup('env', 'POSTGRES_USER') }}"
    postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') }}"
    keycloak_admin_user: "{{ lookup('env', 'KEYCLOAK_ADMIN_USER') }}"
    keycloak_admin_password: "{{ lookup('env', 'KEYCLOAK_ADMIN_PASSWORD') }}"
    client_secret: "{{ lookup('env', 'CLIENT_SECRET')}}"
    cookie_secret: "{{ lookup('env', 'COOKIE_SECRET')}}"
    vm_ip: "{{ lookup('env', 'VM_IP')}}"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: latest

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest

    - name: Add user to docker group
      user:
        name: azureuser
        groups: docker
        append: yes

    - name: Copy Docker Compose file
      copy:
        src: docker-compose.yml.j2
        dest: /home/azureuser/docker-compose.yml

    - name: Copy static files
      copy:
        src: static/
        dest: /home/azureuser/static/

    - name: Run Docker Compose
      command: docker compose -f /home/azureuser/docker-compose.yml up -d